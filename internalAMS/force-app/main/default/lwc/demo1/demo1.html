    <!-- myEmployeeSearchComponent.html -->

    <lightning-card title="Employee Search">
        <div class="slds-p-around_medium">
            <lightning-input
                type="search"
                label="Search Employee"
                placeholder="Enter employee name"
                value={searchTerm}
                onchange={handleSearchTermChange}
            ></lightning-input>
            <lightning-button label="Search" variant="brand" onclick={searchEmployee}></lightning-button>
        </div>
        <template if:true={employeeId}>
            <p>Employee found! Redirecting...</p>
            <!-- You can use the navigation service to redirect to the employee details page -->
            <lightning-navigation record-id={employeeId} type="standard__recordPage" target="_blank">
                <lightning-button label="View Employee"></lightning-button>
            </lightning-navigation>
        </template>
    </lightning-card>


</template>
